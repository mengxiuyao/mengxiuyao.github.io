<!DOCTYPE html>
<html ng-app='app' ng-controller='AppCtrl'>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
        <title>蒙蒙</title>
        <meta name="description" content="{{app.sub_title}},蒙蒙,blog"/>
        <meta name ="keywords" content="蒙蒙,blog">
        <meta name="HandheldFriendly" content="True"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.css" type="text/css" />
          <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
          <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
          <link rel="stylesheet" href="css/font.css" type="text/css" />
          <link rel="stylesheet" href="css/screen.css">
          <link rel="stylesheet" href="css/github.css" type="text/css" />
        <link rel="canonical" href="{{app.web_url}}"/>
    </head>
    <body ng-class="{'post-template':detail, 'home-template':!detail}">
        <audio loop src="audio/MySoul.mp3"></audio>
        <header class="main-header no-cover">
            <div class="vertical ">
                <div class="main-header-content inner">
                    <a>
                        <img ng-click="playMusic()" class="head_portrait" src="img/head-portrait.jpg" title="播放/暂停">
                    </a>
                    <h4 class="page-title title_color">
                        <a href="#!/" ng-bind="app.owner"></a>
                    </h4>

                    <div class="connect_margin">
                        <!-- <div class="connect">
                          <a href="https://plus.google.com/+ShafleyXia/"><i class="fa fa-google-plus"></i></a>
                        </div>
                        <div class="connect">
                          <a href="https://www.facebook.com/shafley.xia"> <i class="fa fa-facebook"></i></a>
                        </div>   -->
                        <div class="connect">
                          <a href="http://user.qzone.qq.com/1305748839"> <i class="fa fa-qq"></i></a>
                        </div>
                        <div class="connect">
                          <a href="https://github.com/mengxiuyao"> <i class="fa fa-github"></i></a>
                        </div>
                    </div>
                    <br>
                    <!-- <h3 class="dictum">一个轮回&nbsp;一种姿态</h3> -->
                    <!-- <h3 class="dictum">天道酬勤&nbsp;厚积薄发&nbsp;默然拼搏&nbsp;寂静欢喜</h3> -->
                </div>
            </div>
        </header>
        <div class="main">
            <div class="col-lg-2 col-md-offset-1 ">
                <div class="p_title">
                    <a href="#!/" ng-bind="app.blog_category"></a>
                </div>
                <div class="category col-lg-10">
                    <a ng-repeat="category in category_list | orderBy:'-count'" href="#!/category/{{category.title}}">
                        <i class="glyphicon glyphicon-list"></i><span class="category_padding" ng-bind="category.title"></span><span>(</span><span ng-bind="category.count"></span><span>)</span>
                    </a>
                </div>
                <div class="p_title">
                        <a href="photos/photos.html" ng-bind="app.photo_album"></a>
                </div>
            </div>
            <span ng-view></span>
        </div>
        <div class="poweredby footer">
            <h6>Proudly published with
            <a href="{{app.web_url}}" ng-bind="app.organization"></a>
            &copy; 2014 </h6>
        </div>

        <script src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/lib/marked.js"></script>
        <script type="text/javascript" src="js/lib/highlight.pack.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-marked.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
    </body>
</html>
